<body >

  
            









    <div class="main-content d-flex justify-content-center ">

        <div class="page-content">
            <div class="container-fluid" >

               

    <div class="col-xl-6" style="margin:auto ;">
        <div class="card">
            <div class="card-body" >
    
                <h4 class="card-title">Range validation</h4>
                <a href="" id="resour" class="btn btn-primary">Reours</a>
                <p class="card-title-desc">Parsley is a javascript form validation
                    library. It helps you provide your users with feedback on their form
                    submission before sending it to your server.</p>
    
                <form action="#" class="custom-validation">
    
                    <div class="mb-3">
                        <label>Nom de l'étudiant</label>
                        <div>
                            <input type="text" class="form-control" required="" data-parsley-length="[2,10]" placeholder="Le nom de l'étudiant peut prendre de 2 à 20 carractères">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label>Post nom (et prenom)</label>
                        <div>
                            <input type="text" class="form-control" required="" data-parsley-length="[2,30]" placeholder="Le post nom de l'étudiant peut prendre de 2 à 30 carractères">
                        </div>
                    </div>
    
                    <div class="d-flex flex-wrap gap-2">
                        <button type="submit" class="btn btn-primary waves-effect waves-light">
                            Submit
                        </button>
                        <button type="reset" class="btn btn-secondary waves-effect">
                            Cancel
                        </button>
                    </div>
                </form>
    
            </div>
        </div>
    </div> <!-- end col -->
    </div> <!-- end row -->
</div>
</div>
</div>
    
    </div> <!-- container-fluid -->
    </div>

           console.log(data)
            
         
            $('#resour').attr('href', `./table.html?id_grille=${data}`)

        
       </script>
